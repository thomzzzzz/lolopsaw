<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja Anda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: #800000;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .cart-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-image {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            border-radius: 5px;
            overflow: hidden;
        }
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .item-price {
            color: #800000;
            font-weight: bold;
        }
        .item-quantity {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .quantity-label {
            margin-right: 10px;
        }
        .quantity-input {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
        }
        .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 15px;
        }
        .remove-button:hover {
            background-color: #d32f2f;
        }
        .cart-summary {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            text-align: right;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            color: #800000;
        }
        .checkout-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        .checkout-button:hover {
            background-color: #43a047;
        }

        /* Responsif untuk Mobile */
        @media (max-width: 600px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .item-image {
                margin-bottom: 10px;
            }
            .remove-button {
                margin-left: 0;
                margin-top: 10px;
            }
            .cart-summary {
                text-align: left;
            }
            .checkout-button {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Keranjang Belanja Anda</h1>

        <div class="cart-item">
            <div class="item-image">
                <img src="https://via.placeholder.com/80/330000/eee?Text=Produk+1" alt="Produk 1">
            </div>
            <div class="item-details">
                <div class="item-name">Pedang Bayangan</div>
                <div class="item-price">Rp 250.000</div>
                <div class="item-quantity">
                    <span class="quantity-label">Jumlah:</span>
                    <input type="number" class="quantity-input" value="1" min="1">
                </div>
            </div>
            <button class="remove-button">Hapus</button>
        </div>

        <div class="cart-item">
            <div class="item-image">
                <img src="https://via.placeholder.com/80/550000/eee?Text=Produk+2" alt="Produk 2">
            </div>
            <div class="item-details">
                <div class="item-name">Jubah Kegelapan</div>
                <div class="item-price">Rp 350.000</div>
                <div class="item-quantity">
                    <span class="quantity-label">Jumlah:</span>
                    <input type="number" class="quantity-input" value="1" min="1">
                </div>
            </div>
            <button class="remove-button">Hapus</button>
        </div>

        <div class="cart-summary">
            <div class="summary-item">
                <span>Subtotal:</span>
                <span>Rp 600.000</span>
            </div>
            <div class="summary-item">
                <span>Pengiriman:</span>
                <span>Rp 20.000</span>
            </div>
            <div class="summary-item total">
                <span>Total:</span>
                <span>Rp 620.000</span>
            </div>
            <button class="checkout-button">Lanjutkan ke Pembayaran</button>
        </div>
    </div>
</body>
</html>
