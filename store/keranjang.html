<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - InfernoShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000000, #800000);
            color: #eee;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-family: 'Bebas+Neue', sans-serif;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .back-button {
            color: #ddd;
            text-decoration: none;
            font-size: 1.1em;
            margin-right: 15px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }
        .back-button i {
            margin-right: 5px;
        }
        .back-button:hover {
            color: #fff;
        }
        .cart-title {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
        }
        .cart-container {
            padding: 20px;
            flex-grow: 1; /* Agar container keranjang mengisi sisa ruang */
        }
        .cart-item {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            overflow: hidden; /* Untuk mencegah border-radius mempengaruhi elemen di dalamnya */
        }
        .cart-item img {
            max-width: 100px;
            height: auto;
            border-radius: 8px;
            margin-right: 20px;
            border: 1px solid #444;
            flex-shrink: 0; /* Agar gambar tidak mengecil */
        }
        .item-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .item-name {
            font-weight: bold;
            color: #eee;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .item-price {
            color: #ffaa80;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .item-quantity {
            color: #ccc;
            font-size: 0.9em;
        }
        .cart-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 15px;
        }
        .remove-button {
            background-color: #800000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            margin-bottom: 8px;
        }
        .remove-button:hover {
            background-color: #aa0000;
            transform: scale(1.05);
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid #555;
            border-radius: 5px;
            overflow: hidden;
        }
        .quantity-controls button {
            background-color: transparent;
            color: #ccc;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1em;
            transition: color 0.3s ease;
        }
        .quantity-controls button:hover {
            color: #eee;
        }
        .quantity-controls span {
            color: #eee;
            padding: 5px 10px;
            font-size: 1em;
        }
        .cart-summary {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-top: 25px;
            text-align: right;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #ddd;
            font-size: 1em;
        }
        .summary-item.total {
            font-weight: bold;
            font-size: 1.2em;
            color: #fff;
            border-top: 1px solid #555;
            padding-top: 15px;
        }
        .checkout-button {
            background-color: #aa0000;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            width: 100%;
        }
        .checkout-button:hover {
            background-color: #cc0000;
            transform: scale(1.02);
        }
        .empty-cart {
            color: #aaa;
            text-align: center;
            padding: 30px;
            font-size: 1.1em;
        }
        .bottom-navigation {
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #555;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }
        .bottom-navigation a {
            color: #ccc;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: color 0.3s ease, transform 0.2s ease-in-out;
            flex-grow: 1;
            justify-content: center;
        }
        .bottom-navigation a:hover {
            color: #fff;
            transform: translateY(-2px);
        }
        .bottom-navigation a i {
            font-size: 1.4em;
            margin-bottom: 5px;
        }
        .bottom-navigation a span {
            font-size: 0.8em;
        }
        .footer {
            background-color: #333;
            color: #ddd;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            margin-top: auto; /* Tetap dorong footer ke bawah */
        }
        .footer a {
            color: #ffbb99;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i> Kembali</a>
        <h1 class="cart-title">Keranjang Belanja</h1>
        <div></div>
    </header>

    <div class="cart-container">
        <div id="cart-items-container">
            <p class="empty-cart">Keranjang Anda kosong.</p>
        </div>

        <div id="cart-summary" class="cart-summary" style="display: none;">
            <div class="summary-item">
                <span>Subtotal:</span>
                <span id="cart-subtotal">Rp 0</span>
            </div>
            <div class="summary-item total">
                <span>Total:</span>
                <span id="cart-total">Rp 0</span>
            </div>
            <button class="checkout-button">Lanjutkan ke Pembayaran</button>
        </div>
    </div>

    <div class="bottom-navigation">
        <a href="../index.html">
            <i class="fas fa-home"></i>
            <span>Beranda</span>
        </a>
        <a href="#">
            <i class="fas fa-list"></i>
            <span>Kategori</span>
        </a>
        <a href="keranjang.html" class="active">
            <i class="fas fa-shopping-cart"></i>
            <span>Keranjang</span>
            <span id="bottom-cart-count" class="cart-notification" style="display: none;">0</span>
        </a>
        </div>

    <footer class="footer">
        <p>&copy; 2025 InfernoShop - Gaya Merah Hitam</p>
        <p>Dibuat dengan <i class="fas fa-heart" style="color: #ff4d4d;"></i> di Bandung</p>
        <p><a href="#">Kebijakan Privasi</a> | <a href="#">Syarat & Ketentuan</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const cartSummary = document.getElementById('cart-summary');
            const cartSubtotalElement = document.getElementById('cart-subtotal');
            const cartTotalElement = document.getElementById('cart-total');
            const bottomCartCountElement = document.getElementById('bottom-cart-count');

            function getCart() {
                return JSON.parse(localStorage.getItem('keranjang') || '[]');
            }

            function updateCartDisplay() {
                const cart = getCart();
                cartItemsContainer.innerHTML = '';

                if (cart.length === 0) {
                    const emptyMessage = document.createElement('p');
                    emptyMessage.classList.add('empty-cart');
                    emptyMessage.textContent = 'Keranjang Anda kosong.';
                    cartItemsContainer.appendChild(emptyMessage);
                    cartSummary.style.display = 'none';
                    bottomCartCountElement.style.display = 'none';
                } else {
                    let subtotal = 0;
                    cart.forEach(item => {
                        const cartItemDiv = document.createElement('div');
                        cartItemDiv.classList.add('cart-item');
                        cartItemDiv.innerHTML = `
                            <img src="../${item.gambar}" alt="${item.nama}">
                            <div class="item-details">
                                <h4 class="item-name">${item.nama}</h4>
                                <p class="item-price">Rp ${(item.harga * item.jumlah).toLocaleString('id-ID')}</p>
                                <div class="quantity-controls">
                                    <button class="decrease-quantity" data-id="${item.id}">-</button>
                                    <span class="item-quantity">${item.jumlah}</span>
                                    <button class="increase-quantity" data-id="${item.id}">+</button>
                                </div>
                            </div>
                            <div class="cart-actions">
                                <button class="remove-button" data-id="${item.id}">Hapus</button>
                            </div>
                        `;
                        cartItemsContainer.appendChild(cartItemDiv);
                        subtotal += item.harga * item.jumlah;
                    });

                    cartSubtotalElement.textContent = `Rp ${subtotal.toLocaleString('id-ID')}`;
                    cartTotalElement.textContent = `Rp ${subtotal.toLocaleString('id-ID')}`;
                    cartSummary.style.display = 'block';
                    bottomCartCountElement.textContent = cart.reduce((sum, item) => sum + item.jumlah, 0);
                    bottomCartCountElement.style.display = cart.length > 0 ? 'inline-block' : 'none';
                }
            }

            // Event listener untuk tombol hapus
            cartItemsContainer.addEventListener('click', function(event) {
                if (event.target.classList.contains('remove-button')) {
                    const productIdToRemove = event.target.dataset.id;
                    let cart = getCart();
                    cart = cart.filter(item => item.id !== productIdToRemove);
                    localStorage.setItem('keranjang', JSON.stringify(cart));
                    updateCartDisplay();
                    updateCartCountInIndex();
                } else if (event.target.classList.contains('decrease-quantity')) {
                    const productId = event.target.dataset.id;
                    updateQuantity(productId, -1);
                } else if (event.target.classList.contains('increase-quantity')) {
                    const productId = event.target.dataset.id;
                    updateQuantity(productId, 1);
                }
            });

            function updateQuantity(productId, change) {
                let cart = getCart();
                const itemIndex = cart.findIndex(item => item.id === productId);
                if (itemIndex !== -1) {
                    cart[itemIndex].jumlah += change;
                    if (cart[itemIndex].jumlah < 1) {
                        cart.splice(itemIndex, 1); // Hapus item jika jumlahnya kurang dari 1
                    }
                    localStorage.setItem('keranjang', JSON.stringify(cart));
                    updateCartDisplay();
                    updateCartCountInIndex();
                }
            }

            function updateCartCountInIndex() {
                const cart = getCart();
                const totalItems = cart.reduce((sum, item) => sum + item.jumlah, 0);
                const cartCountElements = document.querySelectorAll('#cart-count, #bottom-cart-count');
                cartCountElements.forEach(el => {
                    el.textContent = totalItems;
                    el.style.display = totalItems > 0 ? 'inline-block' : 'none';
                });
            }

            // Panggil fungsi untuk menampilkan keranjang saat halaman dimuat
            updateCartDisplay();
        });
    </script>
</body>
</html>
