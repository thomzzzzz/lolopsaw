<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja Anda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: #800000;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .cart-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-image {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            border-radius: 5px;
            overflow: hidden;
        }
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .item-price {
            color: #800000;
            font-weight: bold;
        }
        .item-quantity {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .quantity-label {
            margin-right: 10px;
        }
        .quantity-input {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
        }
        .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 15px;
        }
        .remove-button:hover {
            background-color: #d32f2f;
        }
        .cart-summary {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            text-align: right;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            color: #800000;
        }
        .checkout-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        .checkout-button:hover {
            background-color: #43a047;
        }
        .empty-cart {
            text-align: center;
            font-style: italic;
            color: #777;
        }

        /* Responsif untuk Mobile */
        @media (max-width: 600px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .item-image {
                margin-bottom: 10px;
            }
            .remove-button {
                margin-left: 0;
                margin-top: 10px;
            }
            .cart-summary {
                text-align: left;
            }
            .checkout-button {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Keranjang Belanja Anda</h1>
        <div id="cart-items-container">
            </div>
        <div id="cart-summary-container">
            </div>
        <button class="checkout-button">Lanjutkan ke Pembayaran</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            tampilkanIsiKeranjang();
        });

        function tampilkanIsiKeranjang() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const cartSummaryContainer = document.getElementById('cart-summary-container');
            let keranjang = JSON.parse(localStorage.getItem('keranjang') || '[]');

            cartItemsContainer.innerHTML = ''; // Kosongkan kontainer sebelum menampilkan

            if (keranjang.length === 0) {
                cartItemsContainer.innerHTML = '<p class="empty-cart">Keranjang Anda kosong.</p>';
                cartSummaryContainer.innerHTML = '';
                return;
            }

            keranjang.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
                    <div class="item-image"><img src="${item.gambar}" alt="${item.nama}"></div>
                    <div class="item-details">
                        <div class="item-name">${item.nama}</div>
                        <div class="item-price">Rp ${formatRupiah(item.harga)}</div>
                        <div class="item-quantity">
                            <span class="quantity-label">Jumlah:</span>
                            <input type="number" class="quantity-input" value="${item.jumlah}" min="1" data-id="${item.id}">
                        </div>
                    </div>
                    <button class="remove-button" data-id="${item.id}">Hapus</button>
                `;
                cartItemsContainer.appendChild(cartItemDiv);
            });

            tampilkanRingkasan();
            tambahkanEventListeners();
        }

        function perbaruiJumlah(productId, jumlahBaru) {
            let keranjang = JSON.parse(localStorage.getItem('keranjang'));
            let item = keranjang.find(item => item.id === productId);
            if (item) {
                item.jumlah = parseInt(jumlahBaru);
                localStorage.setItem('keranjang', JSON.stringify(keranjang));
                tampilkanIsiKeranjang(); // Perbarui tampilan setelah mengubah jumlah
            }
        }

        function hapusItem(productId) {
            let keranjang = JSON.parse(localStorage.getItem('keranjang'));
            keranjang = keranjang.filter(item => item.id !== productId);
            localStorage.setItem('keranjang', JSON.stringify(keranjang));
            tampilkanIsiKeranjang(); // Perbarui tampilan setelah menghapus item
        }

        function tampilkanRingkasan() {
            const cartSummaryContainer = document.getElementById('cart-summary-container');
            let keranjang = JSON.parse(localStorage.getItem('keranjang') || '[]');
            let subtotal = keranjang.reduce((acc, item) => acc + (item.harga * item.jumlah), 0);
            const biayaPengiriman = 20000; // Contoh biaya pengiriman
            const total = subtotal + biayaPengiriman;

            cartSummaryContainer.innerHTML = `
                <div class="cart-summary">
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span>Rp ${formatRupiah(subtotal)}</span>
                    </div>
                    <div class="summary-item">
                        <span>Pengiriman:</span>
                        <span>Rp ${formatRupiah(biayaPengiriman)}</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span>Rp ${formatRupiah(total)}</span>
                    </div>
                </div>
            `;
        }

        function tambahkanEventListeners() {
            const quantityInputs = document.querySelectorAll('.quantity-input');
            quantityInputs.forEach(input => {
                input.addEventListener('change', function() {
                    const productId = this.dataset.id;
                    const jumlahBaru = this.value;
                    perbaruiJumlah(productId, jumlahBaru);
                });
            });

            const removeButtons = document.querySelectorAll('.remove-button');
            removeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const productId = this.dataset.id;
                    hapusItem(productId);
                });
            });
        }

        function formatRupiah(angka) {
            const format = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0, maximumFractionDigits: 0 });
            return format.format(angka);
        }
    </script>
</body>
</html>
