<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Ala Shopee</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            /* Gradasi latar belakang body penuh */
            background: linear-gradient(to bottom, #333, #ff4d4d);
            color: white; /* Teks utama menjadi putih */
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Latar belakang kontainer semi-transparan hitam */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8); /* Bayangan lebih gelap dan kuat */
        }

        header {
            /* Gradasi header merah ke hitam yang lebih intens */
            background: linear-gradient(to right, #ff2e2e, #1a1a1a);
            color: white;
            padding: 15px 0;
            border-radius: 8px;
            margin-bottom: 20px; /* Beri jarak dengan konten utama */
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 30px; /* Logo lebih besar dan menonjol */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Bayangan teks lebih kuat */
        }

        .search-bar {
            display: flex;
            flex-grow: 1;
            margin-left: 20px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px 0 0 5px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1); /* Latar belakang input transparan */
            color: white;
        }

        .search-bar input[type="text"]::placeholder {
            color: #ccc; /* Warna placeholder lebih terang */
        }

        .search-bar button {
            background-color: #ff2e2e; /* Tombol merah menyala */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .search-bar button:hover {
            background-color: #e60000; /* Merah lebih gelap saat hover */
        }

        .cart a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .cart a:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        nav {
            background: linear-gradient(to right, #1a1a1a, #4d0000); /* Gradasi navigasi hitam ke merah gelap */
            color: white;
            margin-bottom: 20px; /* Beri jarak dengan daftar produk */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav .container ul {
            list-style: none;
            padding: 10px 0; /* Tambah padding atas bawah */
            margin: 0;
            display: flex;
            overflow-x: auto;
            justify-content: flex-start;
        }

        nav .container ul li a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            white-space: nowrap;
            transition: background-color 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        nav .container ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Efek hover lebih terang */
        }

        main {
            padding: 20px 0;
        }

        .product-list h2 {
            margin-bottom: 15px;
            text-align: center;
            color: #ff4d4d; /* Judul merah menyala */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Latar belakang produk semi-transparan hitam */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.9); /* Efek hover lebih intens */
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            filter: brightness(1.1); /* Sedikit lebih terang */
        }

        .product-card h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: bold;
            color: #eee; /* Nama produk abu-abu terang */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .product-card .price {
            color: #ff2e2e; /* Harga merah menyala */
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .product-card .add-to-cart {
            background-color: #ff4d4d; /* Tombol merah */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .product-card .add-to-cart:hover {
            background-color: #e60000; /* Merah lebih gelap saat hover */
        }

        footer {
            background: linear-gradient(to left, #1a1a1a, #ff2e2e); /* Gradasi footer hitam ke merah menyala */
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            box-sizing: border-box;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* === Media Queries untuk Responsiveness (sedikit penyesuaian warna) === */

        /* Untuk layar dengan lebar maksimum 768px (ukuran tablet) */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 15px auto;
                background-color: rgba(0, 0, 0, 0.7);
            }

            header .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .logo {
                margin-bottom: 10px;
                font-size: 28px;
            }

            .search-bar {
                width: 100%;
                margin-left: 0;
                margin-bottom: 10px;
            }

            nav .container ul {
                justify-content: space-around;
                padding: 5px 0;
            }

            nav .container ul li a {
                padding: 10px 15px;
                font-size: 14px;
            }

            .products {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 15px;
            }
        }

        /* Untuk layar dengan lebar maksimum 480px (ukuran ponsel) */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin: 10px auto;
                background-color: rgba(0, 0, 0, 0.8);
            }

            header .container {
                padding: 10px;
            }

            .logo {
                font-size: 24px;
            }

            nav .container ul {
                flex-direction: column;
                align-items: stretch;
            }

            nav .container ul li a {
                padding: 12px;
                text-align: center;
                border-bottom: 1px solid #333;
            }

            nav .container ul li:last-child a {
                border-bottom: none;
            }

            .products {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .product-card {
                padding: 10px;
            }

            .product-card h3 {
                font-size: 16px;
            }

            .product-card .price {
                font-size: 18px;
            }

            .product-card .add-to-cart {
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">TokoKu</div>
            <div class="search-bar">
                <input type="text" placeholder="Cari produk...">
                <button type="submit">Cari</button>
            </div>
            <div class="cart">
                <a href="#">Keranjang (0)</a>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Semua Produk</a></li>
                <li><a href="#">Elektronik</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Buku</a></li>
                <li><a href="#">Makanan</a></li>
                </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <section class="product-list">
                <h2>Produk Terbaru</h2>
                <div class="products">
                    <div class="product-card">
                        <img src="gambar1.jpg" alt="Produk 1">
                        <h3>Nama Produk 1</h3>
                        <p class="price">Rp 100.000</p>
                        <button class="add-to-cart">Tambah ke Keranjang</button>
                    </div>
                    <div class="product-card">
                        <img src="gambar2.jpg" alt="Produk 2">
                        <h3>Nama Produk 2</h3>
                        <p class="price">Rp 150.000</p>
                        <button class="add-to-cart">Tambah ke Keranjang</button>
                    </div>
                    </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 TokoKu. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
