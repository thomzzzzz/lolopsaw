<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Ala Shopee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">TokoKu</div>
            <div class="search-bar">
                <input type="text" placeholder="Cari produk...">
                <button type="submit">Cari</button>
            </div>
            <div class="cart">
                <a href="#">Keranjang (0)</a>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Kategori</a></li>
                <li><a href="#">Promo</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <section class="product-list">
                <h2>Produk Terbaru</h2>
                <div class="products">
                    <div class="product-card">
                        <img src="gambar1.jpg" alt="Produk 1">
                        <h3>Nama Produk 1</h3>
                        <p class="price">Rp 100.000</p>
                        <button class="add-to-cart">Tambah ke Keranjang</button>
                    </div>
                    <div class="product-card">
                        <img src="gambar2.jpg" alt="Produk 2">
                        <h3>Nama Produk 2</h3>
                        <p class="price">Rp 150.000</p>
                        <button class="add-to-cart">Tambah ke Keranjang</button>
                    </div>
                    </div>
            </section>

            <section class="categories">
                <h2>Kategori Populer</h2>
                <div class="category-list">
                    <a href="#">Elektronik</a>
                    <a href="#">Fashion</a>
                    <a href="#">Buku</a>
                    <a href="#">Makanan & Minuman</a>
                    </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 TokoKu. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
